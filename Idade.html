<meta charset="UTF-8">
<script>
    function pulaLinha() {
        document.write("<br>");
    }

    function mostra(frase) {
        document.write(frase);
    }

    var minhaIdade = 18;
    var idadeIrmao = 15;
    var DiferencaIdade = minhaIdade - idadeIrmao;

    mostra("Nossa diferença de idade é " + DiferencaIdade);
    pulaLinha();
</script>
